<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Lesson 14</title>
    <link
            href="img/favicon/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
    >
    <link
            href="img/favicon/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
    >
    <link
            href="img/favicon/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            type="image/png"
    >
    <link href="img/favicon/site.webmanifest" rel="manifest">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a class="header__logo" href="#">Logo</a>
        <form action="#" class="header__form">
            <input
                    autocomplete="off"
                    class="header__search"
                    id="search"
                    name="search"
                    placeholder="I`m a search input"
                    type="search"
            >
        </form>
    </header>
    <main>
        <div class="homework">
            <div class="homework__container">
                <h1 class="homework__title">Form</h1>
                <form
                        action="#"
                        class="test-form homework__test-form"
                        enctype="multipart/form-data"
                >
                    <div class="test-form__field">
                        <label class="test-form__label" for="test">Text input</label>
                        <input
                                class="test-form__input"
                                id="test"
                                name="test"
                                type="text"
                                value="I`m value"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="test-1"
                        >Placeholder input</label
                        >
                        <input
                                class="test-form__input"
                                id="test-1"
                                name="test"
                                placeholder="I`m placeholder"
                                type="text"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="email">Email input</label>
                        <input
                                autocomplete="off"
                                class="test-form__input"
                                id="email"
                                name="email"
                                placeholder="Enter your E-mail"
                                type="email"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="phone">Phone input*</label>
                        <input
                                class="test-form__input"
                                id="phone"
                                maxlength="15"
                                minlength="15"
                                name="phone"
                                pattern="\(\d{3}\) \d{3}-\d{2}-\d{2}"
                                placeholder="(099) 999-99-99"
                                required
                                type="tel"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="password"
                        >Password input</label
                        >
                        <input
                                class="test-form__input"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                type="password"
                        >
                    </div>
                    <div class="test-form__field">
                        <input
                                class="test-form__input"
                                id="hidden"
                                name="test"
                                type="hidden"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="date">Date input</label>
                        <input
                                class="test-form__input"
                                id="date"
                                name="date"
                                type="date"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="range">Range input</label>
                        <input
                                class="test-form__input"
                                id="range"
                                name="range"
                                type="range"
                                value="70"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="color">Color input</label>
                        <input
                                class="test-form__input"
                                id="color"
                                name="color"
                                type="color"
                                value="#c4e010"
                        >
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="number"
                        >Number input</label>
                        <input
                                class="test-form__input"
                                id="number"
                                name="number"
                                type="number"
                                value="10"
                        >
                    </div>
                    <div class="test-form__field test-form__field--flex">
                        <p>Choose your age</p>
                        <div class="test-form__radio">
                            <label class="test-form__label" for="age18">18</label>
                            <input
                                    class="test-form__input"
                                    id="age18"
                                    name="age"
                                    type="radio"
                                    value="18"
                            >
                        </div>

                        <div class="test-form__radio">
                            <label class="test-form__label" for="age40">40</label>
                            <input
                                    checked
                                    class="test-form__input"
                                    id="age40"
                                    name="age"
                                    type="radio"
                                    value="40"
                            >
                        </div>

                        <div class="test-form__radio">
                            <label class="test-form__label" for="age70">70</label>
                            <input
                                    class="test-form__input"
                                    id="age70"
                                    name="age"
                                    type="radio"
                                    value="70"
                            >
                        </div>
                    </div>
                    <div class="test-form__field test-form__field--flex">
                        <p>Choose car</p>
                        <div class="test-form__radio">
                            <label class="test-form__label" for="bmw">BMW</label>
                            <input
                                    class="test-form__input"
                                    id="bmw"
                                    name="car"
                                    type="checkbox"
                                    value="bmw"
                            >
                        </div>

                        <div class="test-form__radio">
                            <label class="test-form__label" for="audi">Audi</label>
                            <input
                                    class="test-form__input"
                                    id="audi"
                                    name="car"
                                    type="checkbox"
                                    value="audi"
                            >
                        </div>

                        <div class="test-form__radio">
                            <label class="test-form__label" for="nissan">Nissan</label>
                            <input
                                    checked
                                    class="test-form__input"
                                    id="nissan"
                                    name="car"
                                    type="checkbox"
                                    value="nissan"
                            >
                        </div>
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="file">Upload image</label>
                        <input
                                accept="image/png, image/jpeg, image/jpg, image/webp"
                                class="test-form__input"
                                id="file"
                                multiple
                                name="file"
                                type="file"
                        >
                    </div>
                    <div class="test-form__field test-form__field--flex">
                        <label class="test-form__label" for="select">Select item</label>
                        <select class="test-form__select" id="select" name="items">
                            <option value="1">Item 1</option>
                            <option value="2">Item 2</option>
                            <option selected value="3">Item 3</option>
                            <option value="4">Item 4</option>
                        </select>
                    </div>
                    <div class="test-form__field">
                        <label class="test-form__label" for="comment">Enter your comment</label>
                        <textarea
                                class="test-form__textarea test-form__input"
                                id="comment"
                                name="comment"
                                placeholder="Your message"
                        ></textarea>
                    </div>
                    <div class="test-form__buttons">
                        <button class="test-form__button" type="reset">
                            Reset button
                        </button>
                        <button class="test-form__button" type="submit">
                            Submit button
                        </button>
                        <button class="test-form__button" disabled type="button">
                            Disabled button
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="submit">
            <div class="submit__container">
                <p class="submit__description">
                    There are many variations of passages of Lorem Ipsu available, but
                    the majority have suffered alte.
                </p>
                <form action="#" class="submit__form form-submit">
                    <div class="form-submit__field">
                        <input
                                autocomplete="off"
                                class="form-submit__input"
                                id="submit-name"
                                name="username"
                                required
                                type="text"
                                placeholder="Name*"
                        >
                        <label class="form-submit__label" for="submit-name"
                        >Name*</label>
                        <span class="form-submit__border"></span>
                    </div>
                    <div class="form-submit__field">
                        <input
                                autocomplete="off"
                                class="form-submit__input"
                                id="submit-email"
                                name="email"
                                required
                                type="email"
                                placeholder="Email*"
                        >
                        <label class="form-submit__label" for="submit-email">Email*</label
                        >
                        <span class="form-submit__border"></span>
                    </div>
                    <div class="form-submit__field">
                        <input
                                autocomplete="off"
                                class="form-submit__input"
                                id="location"
                                name="location"
                                type="text"
                                placeholder="Location"
                        >
                        <label class="form-submit__label" for="location"
                        >Location</label>
                        <span class="form-submit__border"></span>
                    </div>
                    <div class="form-submit__line">
                        <div class="form-submit__field">
                            <input
                                    autocomplete="off"
                                    class="form-submit__input"
                                    id="subject"
                                    name="subject"
                                    required
                                    type="text"
                                    placeholder="Subject*"
                            >
                            <label class="form-submit__label" for="subject"
                            >Subject*</label>
                            <span class="form-submit__border"></span>
                        </div>
                        <div class="form-submit__field">
                            <input
                                    autocomplete="off"
                                    class="form-submit__input"
                                    id="budget"
                                    name="budget"
                                    required
                                    type="text"
                                    placeholder="Budget*"
                            >
                            <label class="form-submit__label" for="budget">Budget*</label>
                            <span class="form-submit__border"></span>
                        </div>
                    </div>
                    <div class="form-submit__field">
                        <textarea
                                class="form-submit__textarea"
                                id="submit-message"
                                name="message"
                                placeholder="Message*"
                                required
                        ></textarea>
                        <label class="form-submit__label" for="submit-message">Message*</label>
                        <span class="form-submit__border"></span>
                    </div>
                    <button class="form-submit__button" type="submit">
                        Submit
                        <svg fill="none"
                             height="24"
                             viewBox="0 0 24 24"
                             width="24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.34 9.32013L6.34 2.32013C5.78749 2.04514 5.16362 1.94724 4.55344 2.03978C3.94326 2.13232 3.37646 2.4108 2.93033 2.83724C2.48421 3.26369 2.18046 3.81735 2.0605 4.42274C1.94054 5.02813 2.0102 5.65578 2.26 6.22013L4.66 11.5901C4.71446 11.72 4.74251 11.8593 4.74251 12.0001C4.74251 12.1409 4.71446 12.2803 4.66 12.4101L2.26 17.7801C2.0567 18.2368 1.97076 18.7371 2.00998 19.2355C2.0492 19.7339 2.21235 20.2145 2.48459 20.6338C2.75682 21.0531 3.12953 21.3977 3.56883 21.6363C4.00812 21.875 4.50009 22 5 22.0001C5.46823 21.9955 5.92949 21.8861 6.35 21.6801L20.35 14.6801C20.8466 14.4303 21.264 14.0474 21.5557 13.5742C21.8474 13.101 22.0018 12.556 22.0018 12.0001C22.0018 11.4442 21.8474 10.8993 21.5557 10.4261C21.264 9.95282 20.8466 9.56994 20.35 9.32013H20.34ZM19.45 12.8901L5.45 19.8901C5.26617 19.9784 5.05973 20.0084 4.85839 19.976C4.65705 19.9436 4.47041 19.8504 4.32352 19.709C4.17662 19.5675 4.07648 19.3845 4.03653 19.1846C3.99658 18.9846 4.01873 18.7772 4.1 18.5901L6.49 13.2201C6.52094 13.1484 6.54766 13.075 6.57 13.0001H13.46C13.7252 13.0001 13.9796 12.8948 14.1671 12.7072C14.3546 12.5197 14.46 12.2653 14.46 12.0001C14.46 11.7349 14.3546 11.4806 14.1671 11.293C13.9796 11.1055 13.7252 11.0001 13.46 11.0001H6.57C6.54766 10.9253 6.52094 10.8518 6.49 10.7801L4.1 5.41013C4.01873 5.22309 3.99658 5.01568 4.03653 4.8157C4.07648 4.61572 4.17662 4.43273 4.32352 4.29128C4.47041 4.14982 4.65705 4.05666 4.85839 4.02428C5.05973 3.9919 5.26617 4.02186 5.45 4.11013L19.45 11.1101C19.6138 11.194 19.7513 11.3215 19.8473 11.4786C19.9433 11.6356 19.994 11.8161 19.994 12.0001C19.994 12.1842 19.9433 12.3647 19.8473 12.5217C19.7513 12.6787 19.6138 12.8062 19.45 12.8901Z"
                                  fill="white"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <div class="send">
            <div class="send__container">
                <form action="#" class="send__form form-send">
                    <div class="form-send__body">
                        <div class="form-send__field">
                            <input
                                    autocomplete="off"
                                    class="form-send__input"
                                    id="username"
                                    name="username"
                                    placeholder="Enter First Name"
                                    required
                                    type="text"
                            >
                            <label class="form-send__label" for="username"
                            >First Name</label>
                        </div>
                        <div class="form-send__field">
                            <input
                                    autocomplete="off"
                                    class="form-send__input"
                                    id="lastname"
                                    name="lastname"
                                    placeholder="Enter Last Name"
                                    required
                                    type="text"
                            >
                            <label class="form-send__label" for="lastname"
                            >Last Name</label>
                        </div>
                        <div class="form-send__field">
                            <input
                                    autocomplete="off"
                                    class="form-send__input"
                                    id="send-email"
                                    name="email"
                                    placeholder="Enter your Email"
                                    required
                                    type="email"
                            >
                            <label class="form-send__label" for="send-email">Email</label>
                        </div>
                        <div class="form-send__field">
                            <input
                                    autocomplete="off"
                                    class="form-send__input"
                                    id="tel"
                                    name="tel"
                                    placeholder="Enter Phone Number"
                                    required
                                    type="tel"
                            >
                            <label class="form-send__label" for="tel">Phone Number</label>
                        </div>
                        <div class="form-send__field form-send__field--full">
                            <textarea
                                    class="form-send__textarea"
                                    id="send-message"
                                    name="message"
                                    placeholder="Enter your Message"
                            ></textarea>
                            <label class="form-send__label" for="send-message"
                            >Message</label>
                        </div>
                        <div class="form-send__action">
                            <div class="form-send__checkbox checkbox">
                                <input
                                        checked
                                        class="checkbox__input"
                                        id="send-checkbox"
                                        required
                                        type="checkbox"
                                        value="agree"
                                >
                                <label class="checkbox__label" for="send-checkbox">
                                    I agree with Terms of Use and Privacy Policy
                                </label>
                            </div>
                            <button class="form-send__button">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="footer__copyright">footer</p>
        </div>
    </footer>
</div>
</body>
</html>
