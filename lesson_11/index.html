<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 11</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="header__title">Header</h1>
    </header>
    <main>
        <div class="test">
            <ul class="test__list">
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
            </ul>
            <ul class="test__list test__list--perspective">
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card">
                    <div class="test__bg"></div>
                </li>
                <li class="test__card test__card--transparent">
                    <div class="test__front"></div>
                    <div class="test__back"></div>
                </li>
            </ul>
        </div>
        <div class="train">
            <div class="train__road road">
                <div class="road__line">
                </div>
            </div>
            <div class="train__body body">
                <div class="body__main">
                    <div class="body__roof"></div>
                    <div class="body__front">
                        <div class="body__pipe body__pipe--small"></div>
                        <div class="body__pipe body__pipe--big"></div>
                    </div>
                </div>
                <div class="body__down down">
                    <div class="down__main down__main--big"></div>
                    <div class="down__main down__main--small"></div>
                </div>
                <div class="body__wheels">
                    <div class="body__wheel wheel wheel--big"></div>
                    <div class="body__wheel wheel wheel--big"></div>
                    <div class="body__wheel wheel wheel--small"></div>
                </div>
                <div class="body__connection body__connection--first"></div>
                <div class="body__car body__car--first car">
                    <div class="car__main">
                        <div class="car__roof"></div>
                    </div>
                    <div class="car__down down">
                        <div class="down__main down__main--big"></div>
                        <div class="down__main down__main--small"></div>
                    </div>
                    <div class="car__wheels">
                        <div class="car__wheel wheel wheel--big"></div>
                        <div class="car__wheel wheel wheel--big"></div>
                    </div>
                </div>
                <div class="body__connection body__connection--second"></div>
                <div class="body__car body__car--second car">
                    <div class="car__main">
                        <div class="car__roof"></div>
                    </div>
                    <div class="car__down down">
                        <div class="down__main down__main--big"></div>
                        <div class="down__main down__main--small"></div>
                    </div>
                    <div class="car__wheels">
                        <div class="car__wheel wheel wheel--big"></div>
                        <div class="car__wheel wheel wheel--big"></div>
                    </div>
                </div>


            </div>
            <div class="train__light light">
                <div class="light__body">
                    <div class="light__signal signal signal--green"></div>
                    <div class="light__signal signal signal--yellow"></div>
                    <div class="light__signal signal signal--red"></div>
                </div>
                <div class="light__pillar"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="footer__copyright">footer</p>
        </div>
    </footer>
</div>
</body>
</html>
