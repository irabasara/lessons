<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 09</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="header__title">Header</h1>
    </header>
    <main>
        <div class="hero">
            <div class="hero__container">
                <div class="hero__picture picture">
                    <div class="picture__oval"></div>
                    <div class="picture__figure picture__figure--purple picture__figure--top">
                        <img class="picture__laptop" src="img/hero/laptop.png" alt="modern grey laptop for work">
                    </div>
                    <div class="picture__figure picture__figure--yellow picture__figure--bottom">
                        <img class="picture__girl" src="img/hero/girl.png" alt="girl smile with tooth">
                    </div>
                    <div class="picture__stars"></div>
                    <img class="picture__cloud" src="img/hero/cloud.svg" alt="graphic element like cloud">
                    <div class="picture__card">
                        <img class="picture__block" src="img/hero/block.svg" alt="graphic element like card skeleton">
                    </div>
                    <img class="picture__arrow" src="img/hero/arrow.svg" alt="decorative grey arrow">
                    <img class="picture__curvy-arrow" src="img/hero/curvy-arrow.svg"
                         alt="decorative element curvy arrow">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__container">
                <div class="card__items">
                    <div class="card__body">
                        <img class="card__image" src="img/sofa.jpg" alt="texture in pink color like stairs">
                        <div class="card__content">
                            <div class="card__label">Design</div>
                            <h3 class="card__heading">SOFA</h3>
                        </div>
                    </div>
                    <div class="card__body">
                        <img class="card__image" src="img/sofa.jpg" alt="texture in pink color like stairs">
                        <div class="card__content">
                            <div class="card__label">Design</div>
                            <h3 class="card__heading">SOFA</h3>
                        </div>
                    </div>
                    <div class="card__body">
                        <img class="card__image" src="img/sofa.jpg" alt="texture in pink color like stairs">
                        <div class="card__content">
                            <div class="card__label">Design</div>
                            <h3 class="card__heading">SOFA</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="footer__copyright">footer</p>
        </div>
    </footer>
</div>
</body>
</html>
